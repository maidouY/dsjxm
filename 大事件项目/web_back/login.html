<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/tools/config.js"></script>
    <script>
        // 获取文本框
        var $ipt_txt = $('.input_txt');
        var $ipt_pass = $('.input_pass');

        // 给按钮注册点击事件
        $('.input_sub').on('click', function () {
            // 获取文本框内容
            var username = $ipt_txt.val().trim();
            var password = $ipt_pass.val().trim();
            // 如果有一个内容为空，则不能登录，并提示
            if (username == '' || password == '') {
                alert('请输入正确信息');
                return;
            }

            // 将登录内容发送到服务端进行检测
            $.ajax({
                type: 'POST',
                url: LOGIN,
                data: {
                    user_name: username,
                    password: password
                },
                success: function (res) {
                    // 如果登录成功，跳转到首页,否则弹出用户名或密码出错
                    if (res.code == 200) {
                        location.href = './index.html';
                    } else {
                        alert('用户名或密码出错');
                    }
                }
            })
        })
    </script>
</body>

</html>
